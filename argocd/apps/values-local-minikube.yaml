apps:
  # nginx test chart
  - name: ntc
    project: default
    namespace: testnm
    repo:
      url: 'https://github.com/furmanyk/nginx_chart'
      path: '.'
      ref: master
    helm:
      valuesFiles:
        - conf/common/values-common.yml
        - conf/aggregations/values-eu.yml
        - conf/aggregations/values-prod.yml
        - conf/envs/prod-eu/values-local-minikube.yaml
  - name: wordpress
    project: default
    namespace: testnm
    repo:
      url: 'https://github.com/furmanyk/wordpress_chart'
      path: '.'
      ref: master
    helm:
      valuesFiles:
        - conf/common/values-common.yml
        - conf/aggregations/values-eu.yml
        - conf/aggregations/values-prod.yml
        - conf/envs/prod-eu/values-local-minikube.yaml
    

